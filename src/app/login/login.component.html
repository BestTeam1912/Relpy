<nav class="navbar navbar-expand-xl navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Relpy</a>
  <div class="collapse navbar-collapse" >
    <ul class="navbar-nav mr-auto">
    </ul>
  </div>
</nav>



<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 align="center">Relpy</h1>
        <p align="center">come join our community!</p>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col-sm rounded" id="login">
            <div class="d-flex justify-content-center">
            <Label>Enter your credentials to log in</Label>
            </div>
            <div class="d-flex justify-content-center">
            <label>Username</label>
            </div>
            <div class="d-flex justify-content-center">
            <input type="text" [(ngModel)]="user.username" class="username" placeholder="Enter Username">
            </div>
            <br>
            <div class="d-flex justify-content-center">
            <label>Password</label>
            </div>
            <div class="d-flex justify-content-center">
            <input type="password" [(ngModel)]="user.password" class="password" placeholder="Enter Password">
            </div>
            <br>
            <div class="btn-toolbar" role="toolbar">
                <div class="btn-group mr-2" role="group">
                    <button type="button" (click)="login()" class="btn btn-dark">Login</button>
                </div>
                <div class="btn-group mr-2" role="group">
                    <button type="button" class="btn btn-dark"><a routerLink="/register">Register</a></button>
                </div>
            </div>
            <br>
            <br>
        </div>
        <div class="col"></div>
    </div>
</div>
